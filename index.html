<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Daily Planner</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Daily Planner</h1>
    <p id="currentDay" class="lead"></p>
    <p id="week-day"></p>
    <p id="weekEnd"></p>
  </header>
  <div class="schedulingTable">
    <div class="row">
      <div class="time col-2 text-center hour" id="time9">9 am</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time10">10 am</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time11">11 am</div><textarea class="col-8 description" type="text" ></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time12">12 pm</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time13">1 pm</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time14">2 pm</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time15">3 pm</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time16">4 pm</div><textarea class="col-8 description" type="text"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row">
      <div class="time col-2 text-center hour" id="time17">5 pm</div><textarea class="col-8 description" type="text" id="last-row"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
  </div>
  <footer><p id="footer">A simple planner for managing your day. </p></footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/script.js"></script>
</body>

</html>
